---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/categories":
    get:
      summary: list categories
      responses:
        '200':
          description: successful
  "/categories/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show category
      responses:
        '200':
          description: successful
  "/orders":
    post:
      summary: Creates a order
      tags:
      - Order
      parameters: []
      responses:
        '201':
          description: blog created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                user_address:
                  type: string
                user_number:
                  type: integer
                line_items_attributes:
                  type: array
                  items:
                    properties:
                      quantity:
                        type: string
                      product_id:
                        type: integer
              required:
              - user_name
              - user_address
              - user_number
  "/products":
    get:
      summary: list products
      responses:
        '200':
          description: successful
  "/products/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show product
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
